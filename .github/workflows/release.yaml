name: Release
on:
  workflow_dispatch:
    inputs:
      release-branch:
        type: choice
        description: To which branch you want to release
        default: main
        options:
          - main
          - beta
          - rc
      dry-run:
        type: boolean
        description: 'Dry run'
        required: true
        default: true
      no-npm:
        type: boolean
        description: 'Skip push to npm'
        required: true
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn build

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Init NPM configuration
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run Release it Action
        uses: codemask-labs/release-it@v1.1.0
        with:
          git-user: 'Codemask'
          git-email: 'contact@codemask.com'
          git-token: '${{ secrets.GITHUB_TOKEN }}'
          release-branch: ${{ inputs.release-branch }}
          dry-run: ${{ inputs.dry-run }}
          no-npm: ${{ inputs.no-npm }}
